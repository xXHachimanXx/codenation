<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>IMDB - CodeNation Filmes</title>
	<meta name="description" content="" />
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header class="header">
		<div class="container">
			<nav class="navbar">
				<div class="logo">
					<a href="#"> <img src="./img/logo-imdb.jpg" alt="LOGO"> </a>
				</div>

				<div class="navbar-menu">
					<ul>
						<li><a href="#">LANÇAMENTOS</a></li>
						<li><a href="#">CRÍTICA</a></li>
						<li><a href="#">EM CARTAZ</a></li>
					</ul>
				</div>

				<div class="user">
					<img src="./img/walter-white.jpg" alt="Heisenberg">
					<p> Walter White </p>
				</div>
			</nav>
		</div>

		<div class="header-poster">
			<div class="container">
				<h2 id="movie-title">Mad Max: Estrada da Fúria</h2>

				<ul class="movie-genre">
					<li> <a href="#">AVENTURA</a> </li>
					<li> <a href="#">SCI-FI</a> </li>
					<li> <a href="#">TERROR</a> </li>
				</ul>

				<div class="div-trailer-button">
					<a href="#" class="trailer-button">
						Assistir Trailer
						<i class="fa fa-play-circle-o"></i>
					</a>
				</div>

				<div class="header-footer">
					<p>Nos Cinemas</p>
					<p style="color: #e4bb23; ">15 de Outubro de 2015 (Brasil)</p>
				</div>
			</div>
		</div>
	</header>

	<main class="catalog">

		<nav class="catalog-menu">
			<div class="container">
				<ul class="ul-menu-catalog">
					<li> <a href="#">NOS CINEMAS</a> </li>
					<li> <a href="#">EM BREVE</a> </li>
					<li> <a href="#">BILHETERIA</a> </li>
					<li> <a href="#">SÉRIES</a> </li>
					<li> <a href="#">TRAILERS</a> </li>
				</ul>
			</div>
		</nav>

		<div class="container">

			<ul class="cards">
				<li class="card">
					<div class="card-header">
						<img src="./img/poster-moonlight.jpg" alt="MOONLIGHT">
						<div class="play-movie">
							<h3>Moolight</h3>
							<a href="#" class="card-play-movie">
								<i class="fa fa-play" aria-hidden="true"></i>
							</a>
						</div>
					</div>

					<div class="card-info">
						<h3 class="card-movie-title">MOONLIGHT</h3>
						<ul class="card-movie-genres">
							<li class="li-card-movie-genres">
								<a href="#" class="card-movie-genres">Drama</a>
							</li>
						</ul>

						<p class="movie-points">
							<a href="#" class="card-heart"> <i class="fa fa-heart" aria-hidden="true"></i> </a>
							7.0
						</p>
					</div>
				</li>
			</ul>
		</div>

	</main>

	<footer>
		<div class="container">
			<img src="./img/logo-imdb.jpg" alt="LOGO">

			<ul class="contacts">
				<li class="contact-twitter">
					<a href="#" class="twitter"> <i class="fa fa-twitter" aria-hidden="true"></i> </a>
				</li>
				<li class="contact-facebook">
					<a href="#" class="facebook"> <i class="fa fa-facebook" aria-hidden="true"></i> </a>
				</li>
				<li class="contact-instagram">
					<a href="#" class="instagram"> <i class="fa fa-instagram" aria-hidden="true"></i> </a>
				</li>
			</ul>
		</div>
	</footer>

</body>

</html>
